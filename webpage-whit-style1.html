<html>
    <head>
        
        <title>Webpage White Style</title>
        
        <style type="text/css">
            
            a{
                text-decoration: none;
            }
            
            a:hover{
                text-decoration: underline;
            }
            
            a:visited{
                color: green;
            }
            
        </style>
        
    </head>
    <body>
        
        <div>
            
            <p><a href="https://www.google.com">google.com</a></p>
                       
            <p><a href="https://www.google.com" target="_blank">google.com</a></p>
            
        </div>
    
        
    </body>
</html>
